<template name="postPage"> 
	{{#with currentPost}}
		{{> postItem}}
		<hr />
		<ul class="comments"> 
			{{#each comments}}
				{{> comment}}
			{{/each}}
		</ul>

		{{#if currentUser}}
			{{> commentSubmit}}
		{{else}}
			<div align="center" class="post">Login to comment on this post</div>
		{{/if}}
	{{/with}}
</template>
